<!DOCTYPE html>
<html>
    <head>
        <title>Tetris Game</title>
        <link rel="stylesheet" href="style.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <canvas id="gameCanva" width="200" height="400"></canvas>
            <div class="content-area">
                <h1>TETRIS GAME</h1>
                <canvas id="showBox" width="80" height="80"></canvas>
                <div class="info-area">
                    <div class="score-board">
                        <h3>Score: <span id="score">0</span></h3>   
                        <h3>Lines: <span id="line">0</span></h3> 
                        <h3>Level: <span id="level">0</span></h3> 
                    </div>
                    <div class="controls">
                        <button id="playBtn">PLAY</button>
                        <button id="pauseBtn" disabled>PAUSE</button>
                    </div>
                </div>
            </div>
            <div class="controls-area">
                <!-- <h3>CONTROLS:</h3> -->
                <img src="controls.png" alt="Controls" class="controls-image">
            </div>
        </div>
        <script src="./my_tetris.js"></script>
    </body>
</html>
